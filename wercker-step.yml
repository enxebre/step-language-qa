name: language-qa
version: 0.0.10
description: A Wercker step for running https://github.com/wooorm/alex, Aspell and https://languagetool.org/ against modified text files.
keywords:
  - alex
  - Aspell
  - languagetool
  - english
properties:
  warnings_threshold:
    type: string
    required: false  
  files_folder:
    type: string
    required: false
  lang:
    type: string
    required: false
  lang_country:
    type: string
    required: false
